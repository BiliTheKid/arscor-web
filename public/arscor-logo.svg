
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Blue Origami Flame Icon -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Glowing origami flame shape -->
  <path d="M70 20 L90 40 L60 60 L80 80 L50 100 L30 70 L50 50 L30 30 Z" 
    fill="#1E90FF" stroke="#1E90FF" stroke-width="1" filter="url(#glow)" />

  <!-- Company Name: Arscor (in black) -->
  <text x="140" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000000">ARSCOR</text>
</svg>
